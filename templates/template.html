<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>       
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">    
    <title>Friend's Gallery</title>
</head>
<body id="samples">
    <div id="app"></div>
        <nav class="navbar navbar-default">    
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    {% if current_user.is_authenticated %}
                    <li><a id="profile-button" href="{{ url_for("profile") }}">My Profile</a></li>
                    <li><a id="uploadImage-button" href="{{ url_for("uploadImage") }}">Upload Picture </a></li>            
                    {% endif %}
                </ul>
                {% if current_user.is_authenticated %}
                <form method="post" action="{{ url_for("logout") }}" class="navbar-form navbar-right">
                    <button id="logout-button" type="submit" class="btn btn-danger">Logout</button>
                </form>
                {% endif %}
            </div>
        </nav>

        <div id="content" class="container">
   
        {% block content %} {% endblock %}
        </div>
    </div>
</body>
</html>
